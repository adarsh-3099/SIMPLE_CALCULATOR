<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SIMPLE CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>SIMPLE CALCULATOR</h1>
    </header>
        <div class="rows">
          <button type="button" onclick="activate('1')" id="1" class="val" value="1" name="button">1</button>
          <button type="button" onclick="activate('2')" id="2" class="val" value="2" name="button">2</button>
          <button type="button" onclick="activate('3')" id="3" class="val" value="3" name="button">3</button>
          <button type="button" onclick="activate('4')" id="4" class="val" value="4" name="button">4</button>
          <br>
          <button type="button" onclick="activate('5')" id="5" class="val" value="5" name="button">5</button>
          <button type="button" onclick="activate('6')" id="6" class="val" value="6" name="button">6</button>
          <button type="button" onclick="activate('7')" id="7" class="val" value="7" name="button">7</button>
          <button type="button" onclick="activate('8')" id="8" class="val" value="8" name="button">8</button>
          <br>
          <button type="button" onclick="activate('9')" id="9" class="val" value="9" name="button">9</button>
          <button type="button" onclick="activate('0')" id="0" class="val" value="0" name="button">0</button>
          <button type="button" onclick="activate('+')" id="+" class="op" value="+" name="button">+</button>
          <button type="button" onclick="activate('-')" id="-" class="op" value="-" name="button">-</button>
          <br>
          <button type="button" onclick="activate('*')" id="*" class="op" value="*" name="button">*</button>
          <button type="button" onclick="activate('/')" id="/" class="op" value="/" name="button">/</button>
          <button type="button" id="=" onclick="calc()" class="op" value="=" name="button">=</button>
          <button type="button" onclick="clear()" id="C" class="op" value="C" name="button">C</button>
          <div class="inp" id="inp">
            <h2>OPERATION TO PERFORM - </h2><span id="in"></span>
          </div>
          <h2>THE RESULT OF THE OPERATION - </h2><span id="res"></span>
        </div>
        <script src="app.js" type="text/javascript"></script>
  </body>
</html>
